{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <style>
        body {
            background-color: #343a40; /* темний фон */
            color: #ffffff; /* колір тексту */
        }


        .btn-primary {
            background-color: #007bff; /* колір кнопки */
            border-color: #007bff; /* колір рамки кнопки */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* колір кнопки при наведенні */
            border-color: #0056b3; /* колір рамки кнопки при наведенні */
        }

        .alert-danger {
            background-color: #dc3545; /* колір фону помилки */
            color: #ffffff; /* колір тексту помилки */
            border-color: #dc3545; /* колір рамки помилки */
        }
    </style>
</head>
<body>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Реєстрація</h2>

            {% if error_message %}
                <div class="alert alert-danger">
                    {{ error_message }}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_first_name">Ім'я:</label>
                    <input type="first_name" name="first_name" class="form-control" id="id_last_name" required>
                </div>
                <div class="form-group">
                    <label for="id_last_name">Прізвище:</label>
                    <input type="last_name" name="last_name" class="form-control" id="id_last_name" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Ел. пошта:</label>
                    <input type="email" name="email" class="form-control" id="id_email" required>
                </div>
                <div class="form-group">
                    <label for="id_password1">Пароль:</label>
                    <input type="password" name="password1" class="form-control" id="id_password1" required>
                </div>
                <div class="form-group">
                    <label for="id_password2">Підтвердіть пароль:</label>
                    <input type="password" name="password2" class="form-control" id="id_password2" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Зареєструватися</button>
            </form>

            <p class="mt-3">Вже зареєстровані? <a href="{% url 'login_user' %}">Увійдіть</a></p>
        </div>
    </div>

</body>

{% endblock %}
