{% extends 'base.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <style>
        body {
            background-color: #343a40; /* темний фон */
            color: #ffffff; /* колір тексту */
        }


        .btn-primary {
            background-color: #007bff; /* колір кнопки */
            border-color: #007bff; /* колір рамки кнопки */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* колір кнопки при наведенні */
            border-color: #0056b3; /* колір рамки кнопки при наведенні */
        }

        .alert-danger {
            background-color: #dc3545; /* колір фону помилки */
            color: #ffffff; /* колір тексту помилки */
            border-color: #dc3545; /* колір рамки помилки */
        }
    </style>
</head>
<body>


    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Вхід</h2>

            {% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Ел. пошта:</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Пароль:</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Увійти</button>
            </form>

            <p class="mt-3">Ще не зареєстровані? <a href="{% url 'signup_user' %}">Зареєструватись</a></p>
        </div>
    </div>


</body>
{% endblock %}
