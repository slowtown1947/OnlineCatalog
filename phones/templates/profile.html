{% extends 'base.html' %}

{% block content %}
    <head>
    <title>Personal Cabinet</title>
    </head>
    <style>
        body {
            background-color: #343a40; /* Dark background */
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .card {
            background-color: #2c3036; /* Card background */
            color: #fff;
        }

        .card-title {
            color: #fff;
        }

        .form-container {

            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 1.5rem; /* Spacing between form elements */
        }

        label {
            color: #fff;
        }

        input {
            background-color: #ddd; /* Gray color for form field */
            color: #333; /* Text color in form field */
            border: 1px solid #ccc; /* Border around form field */
            border-radius: 4px; /* Rounded corners of form field */
            padding: 8px; /* Padding around text in form field */
            width: 100%; /* Form field width to fill container */
        }

        .btn-primary {
            background-color: #007bff; /* Button color */
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Change color on hover */
        }

        .text-danger {
            color: #dc3545; /* Error text color */
        }
    </style>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Personal Cabinet</h2>

                <div class="form-container col-md-6">
                    <form method="post" action="#">
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="form-group row mb-3">
                                <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label">{{ field.label_tag }}</label>
                                <div class="col-sm-9">
                                    {{ field }}
                                    {% if field.errors %}
                                        <small class="text-danger">{{ field.errors|first }}</small>
                                    {% endif %}
                                </div>
                            </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
